    <style>
        /* Custom Jumbotron Styling */
        .jumbotron {
        position: relative;
        background-image: url('Homejmbo.jpeg'); /* Updated to use Homejmbo.jpeg */
        background-size: cover;
        background-position: center;
        color: #ffffff;
        padding: 5rem 2rem;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
        overflow: hidden;
        }

        /* Overlay for better text readability */
        .jumbotron::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1;
        }

        /* Ensure content is above overlay */
        .jumbotron-content {
            position: relative;
            z-index: 2;
        }

        /* Typography for professionalism */
        .jumbotron h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .jumbotron p {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
        }

        /* Button for call-to-action */
        .jumbotron .btn {
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3rem;
            transition: background-color 0.3s ease;
        }

        /* Container padding adjustment */
        .container.main-content {
            padding: 2rem 0;
        }

        /* Footer styling for consistency */
        footer {
            background-color: #212529;
            padding: 1.5rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
